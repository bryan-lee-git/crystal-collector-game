<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bryan's Crystal Collector Game - Created 08/11/2018</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h1>Crystal Collector Game</h1>
            </div>
        </div>

        <div id="counterRow" class="row">

            <div class="col-sm-3">
                <div id="randomNumber">
                    <h3>Number to Reach</h3>
                    <p id="randomNum"></p>
                </div>
            </div>

            <div id="currentScore" class="col-sm-3">
                <div>
                    <h3>Current Total</h3>
                    <p id="currentTotal"></p>
                </div>
            </div>

            <div class="col-sm-3">
                <div id="wins">
                    <h3>Wins</h3>
                    <p id="winsCount">0</p>
                </div>
            </div>

            <div class="col-sm-3">
                <div id="losses">
                    <h3>Losses</h3>
                    <p id="lossesCount">0</p>
                </div>
            </div>

        </div>

        <div id="crystalRow" class="row">

            <div class="col-sm-12">
                <div id="crystals"></div>
            </div>

        </div>

    </div>

    <!-- Option 1 Game design notes

* The random number shown at the start of the game should be between 19 - 120.

* Each crystal should have a random hidden value between 1 - 12.-->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
    
</body>
</html>
